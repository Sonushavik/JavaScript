<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Theme-Changer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
   
        <style>
            .button{
                border: 2px solid red;
                padding: 10px;
                border-radius: 50%;
            }

            #grey{
                background-color: grey;
            }
            #white{
                background-color: white;
            }

            #blue{
                background-color: blue;
            }

            #yellow{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="canvas">
            <h1>Switch theme</h1>
            <span class="button " id="grey">1</span>
            <span class="button "  id="white">2</span>
            <span class="button"  id="blue">3</span>
            <span class="button "  id="yellow">4</span>
        </div>
        <h2>
            Try clcking one of the color above
            <span>to change the background of this page</span>
        </h2>
    </body>
    <script src="themeChanger.js"></script>
</html>
